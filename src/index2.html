<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
</head>

<body>

    <video id="example_video" controls preload="auto" width="640" height="264" data-setup='{"controls":true}'>
        <source type='video/mp4' />
    </video>

    <meta charset="utf-8">
    <title>Web Socket JavaScript Echo Client</title>
    <script language="javascript" type="text/javascript">
   
    var video = document.getElementById ("example_video");
    var wsUri = "ws://localhost:8080/echo";
    //var wsUri = getRootUri() + "/websocket-echo/echo";
    function getRootUri() {
        return "ws://" + (document.location.hostname == "" ? "localhost" : document.location.hostname) + ":" +
                (document.location.port == "" ? "8080" : document.location.port);
    }
    function init() {
        output = document.getElementById("output");
    }
    function send_echo() {
        websocket = new WebSocket(wsUri);
        console.log('1');
        websocket.onopen = function (evt) {
            onOpen(evt)
        };
        websocket.onmessage = function (evt) {
            onMessage(evt)
        };
        websocket.onerror = function (evt) {
            onError(evt)
        };
    }
    function onOpen(evt) {
        console.log('2');
        writeToScreen("CONNECTED");
        doSend(textID.value);
    }
    function onMessage(evt) {
        video.src = window.URL.createObjectURL(evt.data)
        //writeToScreen("RECEIVED: " + evt.data);
    }
    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
    }
    function doSend(message) {
        writeToScreen("SENT: " + message);
        websocket.send(message);
        console.log('3');
    }
    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        //alert(output);
        output.appendChild(pre);
    }
    window.addEventListener("load", init, false);
</script>

    <h2 style="text-align: center;">WebSocket Echo Client</h2>

    <br></br>

    <div style="text-align: center;">
        <form action="">
            <input onclick="send_echo()" value="Press me" type="button">
            <input id="textID" name="message" value="Hello WebSocket!" type="text"><br>
        </form>
    </div>
    <div id="output"></div>
</body>

</html>
