<div class="container wall-container">

    <div class="row">
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-9">

            <rb-document-type-tag-search (autocompleteSelected)="onAutocompletFilter($event)"></rb-document-type-tag-search>

        </div>
    </div>

    <div class="row">
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-9">

            <div class="col-md-3 col-sm-4 wall-col wall-hover" *ngFor="let documentType of documentTypes">
                <div class="wall-selection" [ngClass]="{'active': isActive(documentType) }" (click)="onActive(documentType)">
                    <img class="img-responsive" src="http://kyototraditions.com/images/large/11046c%20shoki.jpg" draggable="false">
                    <!--https://67.media.tumblr.com/0077d03c2806b7749b84968544290f65/tumblr_nm3a9vrHa41tv4cyio1_400.gif-->
                    <div class="overlay">
                        <h5>Juan Alberto Badia</h5>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-3">.col-md-3</div>
        <div class="col-md-9">

            <div class="selection" [ngClass]="{'active': deploySelection }">
                <div (click)="deploySelection=!deploySelection">
                    <span class="glyphicon glyphicon-th-large"></span>
                </div>

                <div class="selection-item wall-col" *ngFor="let documentType of getSelectedDocumentTypes()">
                    <img class="img-responsive" src="http://kyototraditions.com/images/large/11046c%20shoki.jpg" draggable="false">
                </div>
            </div>

        </div>
    </div>


</div>
